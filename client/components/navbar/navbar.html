<div class="ui secondary menu" style="margin-bottom: 30px; margin-top: 10px; padding-left: 5px; padding-right: 5px;" ng-if="$root.showNav">
  <a class="item noHover" href="/">
    <img src="../../assets/images/ah_logo.png" style="background-size: 50px; width: 50px; height: 50px; background-repeat: none;">
  </a>
    
  <div class="right menu" ng-if="$root.isLoggedIn == false">
    <div class="item">
        <a class="ui item" href="/login">
      Login
        </a>
    </div>
    <a class="ui item" href="/register">
      Sign Up
    </a>
  </div>
    
  <div class="right menu" ng-if="$root.isLoggedIn == true">
    <div class="item">
        
        <a class="ui item" href="/dashboard">
            <i class="browser icon"></i>
            Dashboard
        </a>
    </div>
    <div class="item">
        <a class="ui item" ng-click="logout()">
      Logout
        </a>
    </div>
  </div>
</div>
