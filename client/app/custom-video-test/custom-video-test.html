<div ng-controller="CustomVideoTestCtrl as controller" class="videogular-container">
    <videogular vg-player-ready="controller.onPlayerReady($API)"
                vg-theme="controller.config.theme.url"
                vg-cue-points="controller.config.cuePoints">
        <vg-media vg-src="controller.config.sources"
                  vg-tracks="controller.config.tracks">
        </vg-media>

        <vg-controls vg-autohide="controller.config.plugins.controls.autoHide" vg-autohide-time="controller.config.plugins.controls.autoHideTime">
            <vg-play-pause-button></vg-play-pause-button>
            <vg-time-display>{{ currentTime | date:'mm:ss':'+0000' }}</vg-time-display>
            <vg-scrub-bar>
                <vg-scrub-bar-buffer></vg-scrub-bar-buffer>
                <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
<!--
                <vg-scrub-bar-thumbnails vg-thumbnails="ctrl.config.cuePoints.thumbnails"></vg-scrub-bar-thumbnails>
                <vg-scrub-bar-cue-points class="thumbnails"
                                         vg-cue-points="ctrl.config.cuePoints.thumbnails"></vg-scrub-bar-cue-points>
-->
                <vg-scrub-bar-cue-points class="console"
                                         vg-cue-points="ctrl.config.cuePoints.console"></vg-scrub-bar-cue-points>
<!--
                <vg-scrub-bar-cue-points class="animations"
                                         vg-cue-points="ctrl.config.cuePoints.animations"></vg-scrub-bar-cue-points>
                <vg-scrub-bar-cue-points class="chapters"
                                         vg-cue-points="ctrl.config.cuePoints.chapters"></vg-scrub-bar-cue-points>
-->
            </vg-scrub-bar>
            <vg-time-display>{{ timeLeft | date:'mm:ss':'+0000' }}</vg-time-display>
            <vg-time-display>{{ totalTime | date:'mm:ss':'+0000' }}</vg-time-display>
            <vg-volume>
                <vg-mute-button></vg-mute-button>
                <vg-volume-bar></vg-volume-bar>
            </vg-volume>
<vg-playback-button></vg-playback-button>
            <vg-fullscreen-button></vg-fullscreen-button>
        </vg-controls>
    </videogular>
</div>
