<div class="ui form" style="padding-top: 20px;" ng-model="ngModel">
      <h4 class="ui dividing header">Basic Info & Goals</h4>
      <div class="three fields">
        <div class="field">
          <label>First name</label>
          <input type="text" placeholder="First Name" ng-model="data.basicInfoFirstname">
        </div>
        <div class="field">
          <label>Last name</label>
          <input type="text" placeholder="Last Name" ng-model="data.basicInfoLastname">
        </div>
        <div class="field">
            <label>Gender</label>
            <select class="select" ng-model="data.basicInfoGender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
      </div>
        
      <div class="four fields">
        <div class="field">
          <label>Address 1</label>
          <input type="text" placeholder="Address 1" ng-model="data.basicInfoAddress1">
        </div>
        <div class="field">
          <label>Address 2</label>
          <input type="text" placeholder="Apt or suit number" ng-model="data.basicInfoAddress2">
        </div>
        <div class="field">
          <label>City</label>
          <input type="text" placeholder="City" ng-model="data.basicInfoCity">
        </div>
        <div class="field">
          <label>State</label>
          <select class="select" ng-model="data.basicInfoState">
            <option  ng-repeat="state in states" value="{{state.abbreviation}}">{{state.name}}</option>  
          </select>
        </div>         
      </div>
        
      <div class="two fields">
          <div class="field">
              <label>Which industry are you interested in? </label>
              <select class="select" ng-model="data.basicInfoInterestedIn">
                <option value="sales-entry-level">Sales Entry Level</option>
                <option value="sales-advanced">Sales Advanced</option>
                <option value="sales-management">Sales Management</option>
                <option value="sales-operations">Sales Operations</option>
                <option value="business-analytics">Business Analytics</option>
                <option value="marketing">Marketing</option>
                <option value="product-management">Product Management</option>
              </select>
          </div>
          <div class="field">
              <label>Would you move for the right career?</label>
              <select class="select" ng-model="data.basicInfoRightCareer">
                <option value="yes-willing">Yes</option>
                <option value="no-willing">No</option>
              </select>
          </div>   
        </div>
        
      <div class="two fields">
          <div class="field">
              <label>What salary range are you looking for?</label>
              <select class="select" ng-model="data.basicInfoSalaryRange">
                <option value="below-forty">Below $40,000</option>
                <option value="forty-seventy">$40,000 - $70,000</option>
                <option value="seventy-hundred">$70,000 - $100,000</option>
                <option value="above-hundred">Above $100,000</option>
              </select>
          </div> 
          <div class="field">
              <label>What are your career goals?</label>
              <input type="checkbox" class="checkbox" ng-model="data.basicInfoCareerGoal1"> 1 </input>
              <input type="checkbox" class="checkbox" ng-model="data.basicInfoCareerGoal2"> 2 </input>
              <input type="checkbox" class="checkbox" ng-model="data.basicInfoCareerGoal3"> 3 </input>
              <input type="checkbox" class="checkbox" ng-model="data.basicInfoCareerGoal4"> 4 </input>
          </div> 
      </div>

      <div class="two fields">
          <div class="field">
              <label>What are you looking for in the next step of your career?</label>
              <textarea id="QD-textarea"  ng-model="data.basicInfoNextStep"></textarea>
          </div>
          <div class="field">
              <label>Why are you interested in AlwaysHired?</label>
              <textarea id="QD-textarea"  ng-model="data.basicInfoWhyUs"></textarea>
          </div>
      </div>
        
      <button class="ui blue disabled button" type="submit" ng-click="test()" style="float: right;">Continue</button>
    </div>
